<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-重置密码</title>
</head>
<body>
    <h1>重置密码</h1>
    <form method="post">{% csrf_token %}
        <ul>
            <li>
                <label>用户名:</label>
                <input type="text" name="username">
            </li>
            <li>
                <label>新密码:</label>
                <input type="password" name="newpwd">
            </li>
            <li>
                <label>邮箱:</label>
                <input type="text" name="email">
            </li>
            <li>
                <input type="submit" value="发送邮件">
            </li>
        </ul>
    </form>
</body>
</html>
